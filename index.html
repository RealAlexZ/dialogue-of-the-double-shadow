<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boulez Project Prototype</title>
    <style>
        #canvas-container {
            position: relative;
        }
        canvas {
            border: 1px solid #000000;
            cursor: grab;
        }
        canvas.dragging {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <audio id="double" src="audio/double.mp3"></audio>
    <audio id="premiere" src="audio/premiere-keys.mp3"></audio>
    <button data-playing="false" role="switch">Play/Pause</button>
    <div id="controls"></div>
    <div id="canvas-container">
        <canvas id="audioVisualizerTop" width="500" height="500"></canvas>
        <canvas id="audioVisualizerFront" width="500" height="500"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
