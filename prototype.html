<html><head>
<title>Timestamp Image Player</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .player-container {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 350px;
  }
  #audioPlayer {
    width: 100%;
  }
  #progressContainer {
    width: 100%;
    height: 10px;
    background-color: #ddd;
    border-radius: 5px;
    margin-top: 10px;
    position: relative;
    cursor: pointer;
  }
  #progressBar {
    width: 0;
    height: 100%;
    background-color: #4CAF50;
    border-radius: 5px;
    transition: width 0.1s linear;
  }
  #progressHandle {
    width: 20px;
    height: 20px;
    background-color: #4CAF50;
    border-radius: 50%;
    position: absolute;
    top: -5px;
    margin-left: -10px;
    cursor: grab;
  }
  #progressHandle:active {
    cursor: grabbing;
  }
  #imageContainer {
    margin-top: 20px;
    text-align: center;
  }
  #currentImage {
    max-width: 100%;
    max-height: 200px;
    border-radius: 5px;
  }
  .upload-container {
    margin-top: 20px;
  }
  .upload-container input[type="file"] {
    margin-bottom: 10px;
  }
  button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
  }
</style>
</head>
<body>
  <div class="player-container">
    <audio id="audioPlayer" controls>
      Your browser does not support the audio element.
    </audio>
    <div id="progressContainer">
      <div id="progressBar"></div>
      <div id="progressHandle"></div>
    </div>
    <div id="imageContainer">
      <img id="currentImage" src="" alt="Timestamp Image">
    </div>
    <div class="upload-container">
      <input type="file" id="audioUpload" accept="audio/*">
      <button id="uploadAudioButton">Upload Audio</button>
    </div>
    <div class="upload-container">
      <input type="file" id="image1Upload" accept="image/*">
      <input type="file" id="image2Upload" accept="image/*">
      <button id="uploadImagesButton">Upload Images</button>
    </div>
  </div>

  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const progressHandle = document.getElementById('progressHandle');
    const currentImage = document.getElementById('currentImage');
    const audioUpload = document.getElementById('audioUpload');
    const uploadAudioButton = document.getElementById('uploadAudioButton');
    const image1Upload = document.getElementById('image1Upload');
    const image2Upload = document.getElementById('image2Upload');
    const uploadImagesButton = document.getElementById('uploadImagesButton');

    const timestamps = [0, 1.483]; // in seconds
    let images = ['', ''];

    let isDragging = false;

    function updateProgress() {
      const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progressBar.style.width = `${progress}%`;
      progressHandle.style.left = `${progress}%`;
    }

    function setProgress(e) {
      const rect = progressContainer.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / progressContainer.offsetWidth;
      audioPlayer.currentTime = pos * audioPlayer.duration;
    }

    function updateImage() {
      const currentTime = audioPlayer.currentTime;
      let imageIndex = 0;
      
      for (let i = timestamps.length - 1; i >= 0; i--) {
        if (currentTime >= timestamps[i]) {
          imageIndex = i;
          break;
        }
      }
      
      currentImage.src = images[imageIndex];
    }

    audioPlayer.addEventListener('timeupdate', () => {
      updateProgress();
      updateImage();
    });

    progressContainer.addEventListener('click', setProgress);

    progressHandle.addEventListener('mousedown', () => {
      isDragging = true;
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        setProgress(e);
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    uploadAudioButton.addEventListener('click', () => {
      const file = audioUpload.files[0];
      if (file) {
        const objectURL = URL.createObjectURL(file);
        audioPlayer.src = objectURL;
      }
    });

    uploadImagesButton.addEventListener('click', () => {
      const file1 = image1Upload.files[0];
      const file2 = image2Upload.files[0];
      
      if (file1 && file2) {
        images[0] = URL.createObjectURL(file1);
        images[1] = URL.createObjectURL(file2);
        currentImage.src = images[0];
      }
    });
  </script>
</body></html>
